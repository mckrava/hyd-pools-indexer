manifestVersion: subsquid.io/v0.1
name: hydration-xyk-pools-indexer
version: 405
description: Substrate squid template
build:
deploy:
  addons:
    postgres:
      config:
        statement_timeout: 360000
        log_min_duration_statement: 60000
  processor:
    env:
      RPC_HYDRATION_URL: wss://archive.rpc.hydration.cloud
      GATEWAY_HYDRATION_HTTPS: https://v2.archive.subsquid.io/network/hydradx
      PROCESS_LBP_POOLS: false
      PROCESS_XYK_POOLS: false
      PROCESS_OMNIPOOLS: false
      PROCESS_STABLEPOOLS: true
      GQL_PORT: 8080
      NODE_ENV: production
      OMNIPOOL_ADDRESS: 0x6d6f646c6f6d6e69706f6f6c0000000000000000000000000000000000000000
    cmd:
      - sqd
      - process:prod
  api:
    env:
      RPC_HYDRATION_URL: wss://archive.rpc.hydration.cloud
      GATEWAY_HYDRATION_HTTPS: https://v2.archive.subsquid.io/network/hydradx
      PROCESS_LBP_POOLS: false
      PROCESS_XYK_POOLS: false
      PROCESS_OMNIPOOLS: false
      PROCESS_STABLEPOOLS: true
      GQL_PORT: 8080
      NODE_ENV: production
      OMNIPOOL_ADDRESS: 0x6d6f646c6f6d6e69706f6f6c0000000000000000000000000000000000000000
    cmd:
      - sqd
      - api:prod
scale:
  dedicated: false
  addons:
    postgres:
      profile: large
      storage: 60G
  processor:
    profile: large
